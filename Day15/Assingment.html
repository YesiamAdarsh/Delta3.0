    <!--Q.2 Recreate the following form using HTML -->
    <h3>Registration Form</h3>
    <form action="#">
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">
        </div>
        <br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="Female" value="Female">
            <label for="Female">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="" selected>select an option</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="20" rows="3" placeholder="Type here..."></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="sub">
            <label for="subscribe">Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
    <br><br><br>
    <!--Q.3 Recreate the following form using HTML -->
